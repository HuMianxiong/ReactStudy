<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- react的核心库 -->
    <!-- 相当于vue.js 提供的是react对象 -->
    <script src="../base/react.min.js"></script>
    <!-- 提供操作DOM的react扩展库 -->
    <!-- 提供了ReactDOM对象
    rn react-native 
    网页 b(browser)/s(server) webapp dom bom
    react基本语法 + react-dom 可以写网页
    app c(client)/s(server) 手机硬件以及ui
    react 基本语法 + react-native 可以写app-->
    <script src="../base/react-dom.min.js"></script>
    <!-- 使浏览器支持babel -->
    <script src="../base/browser.min.js"></script>
    <!-- 帮助浏览器解析jsx语法糖 -->

</head>
<body>
    <div id="app">

    </div>
    <script type="text/babel">
        /*
        react 数据绑定{变量或者表达式} 和vue中的{{}}一样
        1.在jsx中不能直接绑定对象
        2.jsx中绑定数组 会将数组的每一项拆分出来 渲染到页面上
        3.boolean null undefined 不会在页面上直接渲染 但是可以使用3元表达式
        4.其他的的基本类型该怎么渲染怎么渲染
        */
       let Component = React.createClass({
           getInitialState(){
               return{
                   num:666,
                   string:'呵呵',
                   obj:{name:'网易'},
                   arr:[1,2,3,4],
                   boolean:true,
                   null:null,
                   undef:undefined
               }
           },
           render(){
               return (
                   <div>
                        {this.state.num}<br/>
                        {this.state.string}<br/>
                        {/*{this.state.obj}<br/>*/}
                        {this.state.arr}<br/>
                        <hr/>
                        boolean:{this.state.boolean?"真":'假'}<br/>
                        <hr/>
                        null:{this.state.null}<br/>
                        <hr/>
                        undefined:{this.state.undef}<br/>
                    </div>
               )
           }
       })
       ReactDOM.render(<Component/>,document.getElementById('app'))
    </script>
</body>
</html>
