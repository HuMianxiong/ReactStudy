<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../base/react.min.js"></script>
    <script src="../base/react-dom.min.js"></script>
    <script src="../base/browser.min.js"></script>
   <style>
       #test{
           width: 100px;
           height: 100px;
           background: red;
       }
   </style>
</head>
<body>
    <div id="app">

    </div>
    
    <script type="text/babel">
    /*
        条件渲染 v-if 控制元素或者组件的渲染或不渲染
        1.通过三元表达式控制渲染不渲染
        2.表达式1||表达式2 运算符
        3.函数实现
    */
        let Component = React.createClass({
            getInitialState(){
                return{
                   show:true
                }
            },
            renderDiv(){
                let result = null
                if(this.state.show){
                    result = (<div id='test'></div>)
                }
                return result
            },
            render(){
                console.log(this)
                //解构赋值
                let {show} = this.state
                return(
                    // <div>
                    // {show?<div id = 'test'></div>:''}
                    // </div>
                    <div> {this.renderDiv()}</div>
                   

                )
            }
        })
        ReactDOM.render(<Component/>,document.getElementById('app'))
    </script>
</body>
</html>
