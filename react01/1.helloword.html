<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react的核心库 -->
    <!-- 相当于vue.js 提供的是react对象 -->
    <script src="../base/react.min.js"></script>
    <!-- 提供操作DOM的react扩展库 -->
    <!-- 提供了ReactDOM对象
    rn react-native 
    网页 b(browser)/s(server) webapp dom bom
    react基本语法 + react-dom 可以写网页
    app c(client)/s(server) 手机硬件以及ui
    react 基本语法 + react-native 可以写app--> 
    <script src="../base/react-dom.min.js"></script>
    <!-- 使浏览器支持babel -->
    <script src="../base/browser.min.js"></script>
    <!-- 帮助浏览器解析jsx语法糖 -->

</head>
<body>
    <div id="app">

    </div>
    <script type="text/babel">
        //创建一个组件
        /*
        1.创建组件15.6 React.createClass
        2.组件是虚拟dom
        3.将虚拟dom 通过ReactDom.render(组件标签，要挂载的元素)
        4.在React中，组件名必须大写
        */
        let Component = React.createClass({
            //配置项
            render(){//固定
                //render函数内部 返回jsx
                return (
                    <h1> 你好世界 </h1>
                )
                
            }
        })
        //将组件的虚拟dom挂载到真实dom上
        ReactDOM.render(<Component/>,document.getElementById('app'))
    </script>
</body>
</html>
